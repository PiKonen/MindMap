<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TaskMaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header-inner">
        <div class="brand-header">TaskMaster</div>
      </div>
    </header>
    <main class="app-shell">
      <h1 class="app-title">TaskMaster</h1>
      <form class="task-form" autocomplete="off">
        <div class="form-error" id="task-error" aria-live="polite"></div>
        <input class="task-input" type="text" name="task" aria-label="Task" placeholder="Add a new task" aria-describedby="task-error" />
        <button class="add-button" type="submit">ADD</button>
      </form>
      <ul class="task-list" aria-live="polite"></ul>
    </main>
    <footer class="site-footer" role="contentinfo">
      <div class="site-footer-inner">
        <nav class="footer-navigation" aria-label="Footer">
          <a class="footer-link" href="./copyright.html">Copyright</a>
          <span class="footer-separator" aria-hidden="true">â€¢</span>
          <a class="footer-link" href="./feedback.html">Feedback</a>
        </nav>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
