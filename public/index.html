  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="brand-header">TaskMaster</h1>
        <button class="menu-button" aria-label="Open menu">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 20H35M5 10H35M5 30H35" stroke="#FEE9E7" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="main-container">
      <section class="task-section">
        <h2 class="section-title">Add new task</h2>
        <form class="task-form" autocomplete="off">
          <div class="form-error" id="task-error" aria-live="polite"></div>
          <div class="form-group">
            <input class="task-input" type="text" name="task" aria-label="Task" placeholder="Add a new task" aria-describedby="task-error" />
            <button class="add-button" type="submit">ADD</button>
          </div>
        </form>
      </section>

      <section class="tasks-section">
        <h2 class="section-title">My tasks</h2>
        <ul class="task-list" aria-live="polite"></ul>
      </section>
    </main>
