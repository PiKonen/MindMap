<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tasks</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <h1 class="app-title">Tasks</h1>
      <form class="task-form" autocomplete="off">
        <input class="task-input" type="text" name="task" aria-label="Task" placeholder="Add a new task" />
        <button class="add-button" type="submit">ADD</button>
      </form>
      <ul class="task-list" aria-live="polite"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
