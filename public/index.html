<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TaskMaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1 class="brand-title">TaskMaster</h1>
      </header>

      <main class="main-content">
        <div class="task-container" id="top-area">
          <h2 class="page-title">Add new task</h2>

          <form class="task-form" autocomplete="off">
            <div class="form-error" id="task-error" aria-live="polite"></div>
            <div class="form-controls">
              <div class="input-wrapper">
                <input
                  id="task-input"
                  class="task-input"
                  type="text"
                  name="task"
                  aria-describedby="task-error"
                  placeholder="Enter your task..."
                />
              </div>
              <button class="add-button" type="submit">Add new</button>
            </div>
          </form>
        </div>

        <section class="tasks-section" id="list-area">
          <h3 class="tasks-heading">My tasks</h3>
          <ul class="task-list" aria-live="polite"></ul>
        </section>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
